version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: youtube_farm_mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - youtube_farm_network

  youtube_farm_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube_farm_bot
    restart: unless-stopped
    depends_on:
      - mongodb

    # Environment variables from .env file
    env_file:
      - .env

    # Volumes for persistent data
    volumes:
      # Output videos
      - ./output:/app/output
      # Assets (video collections)
      - ./assets:/app/assets
      # Database
      - ./db:/app/db
      # Config (if needed)
      - ./.config:/root/.config

    # Resource limits (adjusted for 1-CPU server)
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - youtube_farm_network

networks:
  youtube_farm_network:
    driver: bridge

volumes:
  mongodb_data:
