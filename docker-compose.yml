version: '3.8'

services:
  youtube_farm_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube_farm_bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Volumes for persistent data
    volumes:
      # Output videos
      - ./output:/app/output
      # Assets (video collections)
      - ./assets:/app/assets
      # Database
      - ./db:/app/db
      # Config (if needed)
      - ./.config:/root/.config

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network
    networks:
      - youtube_farm_network

networks:
  youtube_farm_network:
    driver: bridge
